<!DOCTYPE html>
<html>
  <head>
    <title>Co-culture of BMI and Calculator</title>
    <script>
      function calculate() {
        // Get the input fields and operator from the page
        const num1 = parseFloat(document.getElementById('num1').value);
        const num2 = parseFloat(document.getElementById('num2').value);
        const operator = document.getElementById('operator').value;
        
        // Perform the selected operation on the two numbers
        let result;
        switch (operator) {
          case '+':
            result = num1 + num2;
            break;
          case '-':
            result = num1 - num2;
            break;
          case '*':
            result = num1 * num2;
            break;
          default:
            result = NaN;
            break;
        }
        
        // Display the result on the page
        document.getElementById('result').textContent = result;
      }
      
      function calculateBMI() {
        // Get the input fields from the page
        const weight = parseFloat(document.getElementById('weight').value);
        const height = parseFloat(document.getElementById('height').value);
        
        // Calculate the BMI
        const bmi = weight / (height * height);
        
        // Display the result on the page
        document.getElementById('bmi').textContent = bmi.toFixed(2);
      }
    </script>
  </head>
  <body>
    <h1>Co-culture of BMI and Calculator</h1>
    
    <h2>BMI Calculator</h2>
    <form>
      <label for="weight">Weight (kg):</label>
      <input type="number" id="weight" name="weight" required>
      <br>
      
      <label for="height">Height (m):</label>
      <input type="number" id="height" name="height" required>
      <br>
      
      <button type="button" onclick="calculateBMI()">Calculate BMI</button>
      <br>
      
      <label for="bmi">BMI:</label>
      <span id="bmi"></span>
    </form>
    
    <h2>Calculator</h2>
    <form>
      <label for="num1">Number 1:</label>
      <input type="number" id="num1" name="num1" required>
      <br>
      
      <label for="operator">Operator:</label>
      <select id="operator" name="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
      </select>
      <br>
      
      <label for="num2">Number 2:</label>
      <input type="number" id="num2" name="num2" required>
      <br>
      
      <button type="button" onclick="calculate()">=</button>
      <br>
      
      <label for="result">Result:</label>
      <span id="result"></span>
    </form>
  </body>
</html>
